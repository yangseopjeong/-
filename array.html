<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트</title>
	<script>
		function printArray(a){
			document.write("[");
			for(var i=0;i<a.length;i++)
				document.write(a[i]+" ");
			document.write("]"+"<br>");
		}
		//concat()
		var x=[1,2,3];
		var y= [4,5,6];
		var joined=x.concat(y);
		printArray(joined);
		//indexOf() 
		var fruits = ["apple","banana","grape"];
		document.write(fruits.indexOf("banana")+"<br>");
		//join
		str=fruits.join("+");
		document.write("join str:  "+str+"<br>");
		//push()
		fruits.push("water malon");
		document.write("push: "+fruits+"<br>");
		//pop()
		document.write("pop: 빠진 것:  "+fruits.pop()+"<br>");
		document.write(fruits+"<br>");
		//shift()
		document.write("shift: 빠진 것:  "+fruits.shift()+"<br>");
		document.write(fruits+"<br>");
	</script>
</head>
<body>

</body>
</html>
