<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
    <style>
        .a{
/*            전체기준*/
            position: relative;
            top: 25px;
            left: 40px;
            width: 400px;
            height: 120px;
            background-color: red;
        }    
        .b{
/*            부모기준*/
            position: absolute;
            top: 20px;
            left: 50px;
            bottom: 40px;
            right: 30px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
