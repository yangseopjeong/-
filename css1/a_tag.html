<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A_TAG</title>
    <style>
        .style1:link{ 
/*             방문되지 않은 스타일*/
            text-decoration: none
            color: white;
        }
        .style1:visited{
/*            방문된 스타일*/
            text-decoration: none
            color: white;
        }
        .style1:hover{
/*            마우스를 올려놓았을때의 스타일*/
            background-color: lightblue;
            font-size: 40px
        }
        
        .style1:active{
/*        클릭되었을 때의 스타일*/
            color: green;
        }
    </style>
</head>
<body>
    <a href="#" class="style1">wwww</a><br>
    <a href="#" class="style2">wewqwe</a>
</body>
</html>
