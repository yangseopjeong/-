<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WINDOW_OPEN</title>
</head>
<body>
    <form>
        <input type="button" value="구글창 열기" onclick="window.open('http://www.google.com','_blank','width=300','height=300',true)">
<!--        window.open(url,name,specs,replace)-->
<!--   url: 새창이 보여줄 주소-->
<!--   name 세로 열릴 창의 속성_blank는 새창 _self는 자신 창-->
<!--   specs는 width, height left(왼쪽에서 얼마나 떨어 졌나) top(위에서 얼마나 떨어졌나)-->
<!--  replace history에 기록을 할것인가 아닌가-->
   
    </form>
</body>
</html>
