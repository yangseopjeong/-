<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimesout</title>
    <script>
        function showAlert(){
            setTimeout(function() {alert("셋 타임 아웃이다")},3000);
            //setIntervals() 는 반복
        }
    </script>
</head>
<body>
    <button onclick="showAlert()">버튼</button>
</body>
</html>
