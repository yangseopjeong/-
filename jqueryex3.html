<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.12.3.js"></script>
    <script>
        $(document).ready(function (){
            $("input",this).css("background-color","yellow");
            $("input").focus(function(){
                $(this).css("background-color","black");
            });
            $("input").blur(function(){
                $(this).css("background-color","white");    
            });
        });
    </script>
    <style>
    </style>
</head>
<body>
    <input type="text">
</body>
</html>
